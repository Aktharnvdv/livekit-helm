# values.yaml

replicaCount: 2

livekit:
  rtc:
    useExternalIp: true

  redis:
    address: "redis-master.redis.svc.cluster.local:6379"

  keys:
    a558c37a9e864043: "96298e9a9a11272d58f0b0b82a9efe1af7de4e54d35188cbe662eb165a4951a7"

  turn:
    enabled: true
    domain: "<turn-address>"               # ← e.g. turn.livekit.example.com
    tls_port: 3478
    secretName: "<turn-tls-secret>"        # ← name of the K8s TLS Secret for your TURN cert

loadBalancer:
  type: gke
  tls:
    - hosts:
        - "<server-address>"               # ← e.g. livekit.example.com
      secretName: "<server-tls-secret>"    # ← name of the K8s TLS Secret or ManagedCertificate

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 60

resources:
  limits:
    cpu: 7500m
    memory: 2048Mi
  requests:
    cpu: 7000m
    memory: 1024Mi
