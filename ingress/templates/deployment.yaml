apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ingress.fullname" . }}
  labels:
    {{- include "ingress.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "ingress.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
      labels:
        {{- include "ingress.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "ingress.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- if .Values.podHostNetwork }}
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true
      {{- end }}
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: INGRESS_CONFIG_BODY
              valueFrom:
                configMapKeyRef:
                  name: {{ include "ingress.fullname" . }}
                  key: config.yaml
          ports:
            {{- if .Values.ingress.healthPort }}
            - name: health
              containerPort: {{ .Values.ingress.healthPort }}
              protocol: TCP
            {{- end }}
            {{- if .Values.ingress.httpRelayPort }}
            - name: http-relay
              containerPort: {{ .Values.ingress.httpRelayPort }}
              protocol: TCP
            {{- end }}
            {{- if .Values.ingress.rtmpPort }}
            - name: rtmp-port
              containerPort: {{ .Values.ingress.rtmpPort }}
              protocol: TCP
            {{- end }}
            {{- if .Values.ingress.whipPort }}
            - name: whip-port
              containerPort: {{ .Values.ingress.whipPort }}
              protocol: TCP
            {{- end }}
            {{- if .Values.ingress.prometheusPort }}
            - name: metrics
              containerPort: {{ .Values.ingress.prometheusPort }}
              protocol: TCP
            {{- end }}
          livenessProbe:
            httpGet:
              path: /
              port: health
          readinessProbe:
            httpGet:
              path: /
              port: health
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
